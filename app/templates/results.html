{% extends "base.html" %}

{% block title %}burnr - Your Playlist{% endblock %}

{% block content %}
<div class="container">
    <h2>Your Generated Playlist</h2>
    <p>Based on your prompt: <strong>{{ playlist.title }}</strong></p>
    <iframe src="https://open.spotify.com/embed/playlist/{{ playlist.id }}" width="auto" height="auto" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
</div>
{% endblock %}
